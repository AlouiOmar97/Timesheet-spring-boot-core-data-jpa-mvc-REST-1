version: "3.8"

services:
  mysqldb:
    image: mysql:latest
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=timeSheetDevOps
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql


  app:
    depends_on:
      - mysqldb
    build: ./
    restart: "no"
    ports:
      - 8095:8095
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysqldb/timeSheetDevOps?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "root" ,
        "spring.jpa.show-sql" : "true",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update",
        "server.servlet.context-path" : "/SpringMVC",
        "spring.mvc.servlet.path" : "/servlet"
      }'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
   

volumes:
  db: